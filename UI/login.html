<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

    <div class="row">
        <div class="col-lg-5 mh-100vh bg-primary overflow-hidden">

            <div class="position-relative">
                <img src="image/bg-top-left.png" alt="" class="w-100">
            </div>

            <form @submit.prevent="checkLogin" style="margin-top: -100px;">
                <div class="p-lg-5 p-2">
                    <div>
                        <div class="h1 fw-bold" style="font-size: 65px;">LOG<span class="text-warning">IN</span></div>

                    </div>
                    <div class="mt-5">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control form-control-sm" id="email" placeholder="Username or Email" v-model="email">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" v-model="password">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input bg-warning border-light border-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember Me
                            </label>
                        </div>

                        <div class="mt-5 text-center">
                            <div class="mb-3">
                                <div class="badge bg-success d-none message">-</div>
                            </div>

                            <a href="dashboard.html" class="btn btn-warning px-4 border border-light border-2 text-primary fw-bold">Login</a>
                        </div>
                    </div>
                </div>
            </form>

            <div class="position-relative" >
                <img src="image/bg-bottom-left.png" alt="" class="w-100" style="margin-bottom: -50px;">
            </div>

        </div>
        <div class="col-lg-7 bg-warning">
            <div class="position-relative">
                <img src="image/bg-top-right.png" alt="" class="w-100">
            </div>

            <div class="p-5" style="margin-top:-80px;">
                <div><span class="px-3 bg-danger text-white mb-3" style="font-size: 65px; letter-spacing: 10px; font-weight: 850;">WELCOME</span></div>
                <div class="h2 fw-bold- text-primary" style="font-size:45px; font-weight: 850;">BACK</div>
                <div class="text-danger fw-bold small">
                    We're glad to see you return to our community. Please log in <br>
                    to continue to your exam phase with us. <br>
                    Thank you for your loyalty and support!
                </div>
            </div>

            <div class="position-relative" style="margin-top: -150px;">
                <img src="image/bg-bottom-right.png" alt="" class="w-100">
            </div>
        </div>
    </div>
