<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        

</head>
<body>

    <div id="sidebar" class="bg-primary">
        <div class="position-relative">
            <img src="image/logo.png" alt="" class="w-100">
        </div>

        <ul class="list-unstyled px-5 mt-5" id="menu-sidebar"></ul>
    </div>
    <div id="main-content" class="bg-warning">
        <div class="position-relative">
            <img src="image/bg-top-main-content.png" alt="" class="w-100" style="margin-top: -30px;">
        </div>

        
        <div class="container position-relative px-lg-4" style="margin-top: -100px; z-index:10;">            
            
            <div class="mx-auto mt-5 col-lg-11">
                <div class="card mt-3 border border-primary border-3" style="min-height: 200px;">
                    <div class="card-body position-relative">
                        <div><span class="bg-info px-5 h5 text-white fw-bold position-absolute py-2" style="top:-20px; left: 50px;">Question </span></div>                        
                        <textarea class="form-control border-0 mt-3" id="" cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="d-flex mb-2" v-for="i in 4">
                        <input type="text" class="form-control border-primary border-3 me-3">                    
                        <button class="btn btn-danger border-light border-3 me-3"><i class="fas fa-trash-alt"></i></button>                        
                        <button class="btn btn-info border-light border-3 text-white"><i class="fas fa-check fs-5"></i></button>                        
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary w-100 border-0 text-dark">+ New Choice</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary border-0 text-dark px-5">Save</button>
                </div>
            </div>
        </div>
        

        <div class="position-relative">
            <img src="image/bg-bottom-main-content.png" alt="" class="w-100">
        </div>
    </div>

    
    <script src="main.js"></script>
    <script>
        const {createApp}=Vue;
        createApp({
            data(){
                return{
                    listInput:[
                        'Name',
                        'Nim',
                        'Faculty',                        
                    ]
                }
            }
        }).mount('#main-content')
    </script>
</body>
</html>
